<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App GreyBox</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <div id="introDiv">
        <h2>Ready to start Alison's Tennis Quiz?</h2>
        <button id="startQuiz">Click Me!</button>
    </div>

    <div id="quizDiv">
        <p>You are on question <span class="qcount">number</span> out of 5.</p>
        <form id="question">
            <h3 class="qText"></h3>
            <div id="prettyAns">
                <ul>
                    <li>
                        <input type='radio' name="option" value='0'><span class='answer' value='0'></span> </li>
                    <li>
                        <input type='radio' name="option" value='1'><span class='answer' value='1'></span> </li>
                    <li>
                        <input type='radio' name="option" value='2'><span class='answer' value='2'></span></li>
                    <li>
                        <input type='radio' name="option" value='3'><span class='answer' value='3'></span></li>
                </ul>
            </div>
            <button type="submit" class="submit">Submit Answer</button>
            <br>
        </form>
        <p>Your current score: <span id="points">0</span>/<span class="qcount">0</span>, or <span class="percentScore">0</span>%.</p>
    </div>
    <!--commenting out extra questions since only one will be visile at a time anyway-->
    <!--

    <!--only 5 questions for greybox-->

    </div>

    <div id="resultsDiv">
        <h2> Your final results are... </h2>
        <p>Your final score: <span id="points">0</span>/5 </p>
        <!--where i use a switch to decide the grade A-F-->
        <p>Your final grade: ?? </p>
    </div>

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
